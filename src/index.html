<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Project tracking intro component</title>
  <link href="https://fonts.googleapis.com/css?family=Barlow|Barlow+Condensed:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

<body>

  <main>
    <header>
      <div class="background"></div>
      <div class="logo">
        <img src="../imgs/logo.svg" alt="logo" />
      </div>
      <div class="burger-menu-wrapper">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
      </div>
      <input type="checkbox" name="collapse-menu" class="collapse-menu" id="collapse-menu" style="opacity: 0;" />
      <nav>

        <ul class="hide">
          <li>
            <a href="#">Product</a>
          </li>
          <li>
            <a href="#">Feature</a>
          </li>
          <li>
            <a href="#">Pricing</a>
          </li>
          <li class="grey">
            <a href="#">Login</a>
          </li>
        </ul>
      </nav>
    </header>
    
    <div class="left-content">
      <p class="upper-caption">
        <span>New</span> Monograph Dashboard
      </p>

      <h1>
        Powerful insights into your team
      </h1>

      <p class="bottom-caption">
        Project planning and time tracking for agile teams
      </p>
      <div class="button-wrapper">
        <button class="schedule-btn">
          Schedule a demo
        </button>
        to see a preview
      </div>
    </div>
    <div class="right-content">
    </div>
  </main>
